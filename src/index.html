    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

a {
    color: #fff;
    text-decoration: none;
    display: inline-block;
}

ul,
li {
    list-style-type: none;
}


body {
    font-family: "open sans";
    font-size: 18px;
    color: #fff;
    width: 100%;
    height: 100vh;
    position: relative;
    overflow: hidden;
    background-image: url(./images/banner.jpg);
}

header {
    padding: 20px 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.8);
}
.logo{
    font-size: 45px;
}
.logo span{
    color: #FFB633;
}

nav ul {
    display: flex;
}

nav ul li {
    margin-left: 50px;
}

nav ul li a {
    border-bottom: 1px solid transparent;
    padding: 5px;
    padding-bottom: 15px;
    transition: .5s;
}

nav ul li a:hover {
    border-color: #FFB633;
}

  
  main {
    width: 100%;
    height: 85vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
  }
  
  section h1 {
    font-size: 55px;
    font-weight: 200;
    letter-spacing: 3px;
    text-shadow: 1px 1px 2px black;
  }
  section h1 span{
    color: #FFB633;
  }
  
  section h4 {
    margin: 30px 0 20px 0;
    font-size: 20px;
    font-weight: 700;
    text-shadow: 2px 1px 5px black;
    text-transform: uppercase;
  }
  
  section p {
    font-size: 25px;
    word-spacing: 2px;
    margin-top: 25px;
    margin-bottom: 25px;
    text-shadow: 1px 1px 1px black;
  }
  
  section a {
    padding: 12px 30px;
    border-radius: 4px;
    outline: none;
    text-transform: uppercase;
    font-size: 13px;
    font-weight: 500;
    text-decoration: none;
    letter-spacing: 1px;
    transition: all 0.5s ease;
  }
  
  .btn {
    display: inline-block;
    padding: 10px 45px;
    background-color: #FFB633;
    margin-top: 30px;
    position: relative;
    z-index: 1;
    transition: .4s;
}

.btn::before {
    content: "";
    width: 0;
    height: 100%;
    background-color: #000;
    position: absolute;
    left: 0;
    top: 0;
    z-index: -1;
    transition: .4s;
}

.btn:hover::before {
    width: 54%;
}
 
    </style>
